<div class="media" *ngFor="let name of names">
  <div class="media-left">
    <img src="https://i.pinimg.com/736x/4b/5d/19/4b5d1954fbb5b6bad18f0ac25c4ab3c3--free-avatars-create-your-own-avatar.jpg" class="media-object" style="width:60px">
  </div>
  <div class="media-body">
    <h4 class="media-heading"></h4>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>{{name.name}}</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
